<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }

    /* Safari UI 回避済みのARボタン */
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <model-viewer
      id="model"
      src="AR_glass.glb"

      ar
      ar-modes="quick-look scene-viewer"

      camera-controls
      disable-zoom
      disable-pan

      ar-scale="fixed"
      scale="0.1 0.1 0.1">

      <button slot="ar-button" class="ar-button">
        ARで表示
      </button>
  </model-viewer>

  <script>
    const model = document.querySelector('#model');

    // GLB 内のアクション名を配列で順番に
    const animations = ['Stage1', 'Stage2', 'Stage3', 'Stage4'];
    let current = 0;
    let playing = true; // 自動再生中かどうか

    // 次のアクションを再生する関数
    function playNextAction() {
      if (!model.model || !playing) return;

      const animName = animations[current];
      model.model.animationName = animName;
      model.play();

      // アクションの長さを取得して次へ
      const duration = model.model.animations.find(a => a.name === animName).duration * 1000;

      setTimeout(() => {
        if (!playing) return;
        current = (current + 1) % animations.length;
        playNextAction();
      }, duration);
    }

    // モデル読み込み時に自動再生開始
    model.addEventListener('load', () => {
      playNextAction();
    });

    // タップで再生／停止切替
    model.addEventListener('click', () => {
      if (!model.model) return;

      if (playing) {
        model.pause();
        playing = false;
      } else {
        playing = true;
        playNextAction();
      }
    });
  </script>
</body>
</html>
