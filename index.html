<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <model-viewer
      id="model"
      src="AR_glass.glb"
      ar
      ar-modes="quick-look scene-viewer"
      camera-controls
      disable-zoom
      disable-pan
      ar-scale="fixed"
      scale="0.1 0.1 0.1"
      autoplay>
      <button slot="ar-button" class="ar-button">
        ARで表示
      </button>
  </model-viewer>
  <script>
    const model = document.querySelector('#model');
    const animations = ['Stage1', 'Stage2', 'Stage3', 'Stage4'];
    const durations = [3000, 3000, 3000, 3000];
    let current = 0;
    let playing = true;
    let timeoutId = null;
    
    function playNextAction() {
      console.log('Playing animation:', animations[current]);
      
      if (!model.model || !playing) return;
      
      const animName = animations[current];
      const currentDuration = durations[current];
      
      model.animationName = animName;
      model.play();
      
      if (timeoutId) clearTimeout(timeoutId);
      
      timeoutId = setTimeout(() => {
        if (!playing) return;
        current = (current + 1) % animations.length;
        playNextAction();
      }, currentDuration);
    }
    
    model.addEventListener('load', () => {
      console.log('Available animations:', model.availableAnimations);
      setTimeout(() => playNextAction(), 100);
    });
    
    model.addEventListener('click', () => {
      if (!model.model) return;
      if (playing) {
        model.pause();
        playing = false;
        if (timeoutId) clearTimeout(timeoutId);
      } else {
        playing = true;
        playNextAction();
      }
    });
  </script>
</body>
</html>
