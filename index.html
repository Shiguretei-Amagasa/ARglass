<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: yellow;
      padding: 20px;
      font-size: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="status">テスト中...</div>
  
  <model-viewer
      id="model"
      src="AR_glass.glb"
      ar
      ar-modes="quick-look scene-viewer"
      camera-controls
      ar-scale="fixed"
      scale="0.1 0.1 0.1"
      animation-name="Stage1"
      autoplay>
      <button slot="ar-button" class="ar-button">ARで表示</button>
  </model-viewer>

  <script>
    alert('JavaScriptが動作しています');
    
    const status = document.getElementById('status');
    const model = document.getElementById('model');
    
    status.textContent = 'スクリプト開始';
    
    model.addEventListener('load', function() {
      status.textContent = 'モデル読み込み完了！';
      alert('モデルが読み込まれました。利用可能なアニメーション: ' + model.availableAnimations);
    });
    
    model.addEventListener('error', function(e) {
      status.textContent = 'エラー発生';
      alert('エラー: ' + e);
    });
  </script>
</body>
</html>
