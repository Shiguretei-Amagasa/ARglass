<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="debug">読み込み中...</div>
  
  <model-viewer
      id="model"
      src="AR_glass.glb"
      ar
      ar-modes="quick-look scene-viewer"
      camera-controls
      disable-zoom
      disable-pan
      ar-scale="fixed"
      scale="0.1 0.1 0.1"
      autoplay
      loop>
      <button slot="ar-button" class="ar-button">
        ARで表示
      </button>
  </model-viewer>

  <script>
    const model = document.querySelector('#model');
    const debug = document.querySelector('#debug');
    
    model.addEventListener('load', () => {
      const anims = model.availableAnimations;
      debug.textContent = '利用可能なアニメーション: ' + anims.join(', ');
      console.log('利用可能なアニメーション:', anims);
    });
  </script>
</body>
</html>
