<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <model-viewer
      id="model"
      src="AR_glass.glb"
      ar
      ar-modes="quick-look scene-viewer"
      camera-controls
      disable-zoom
      disable-pan
      ar-scale="fixed"
      scale="0.1 0.1 0.1">
      <button slot="ar-button" class="ar-button">ARで表示</button>
  </model-viewer>

  <script>
    const model = document.getElementById('model');
    
    model.addEventListener('load', function() {
      console.log('✅ モデル読み込み完了');
      console.log('利用可能なアニメーション:', model.availableAnimations);
      
      // 全てのアニメーションを同時に再生
      const animations = ['Stage1', 'Stage2', 'Stage3', 'Stage4'];
      
      // model-viewerは1つのアニメーションしか再生できないため、
      // Three.jsのミキサーを直接操作します
      if (model.model) {
        const mixer = model.model[Object.getOwnPropertySymbols(model.model).find(s => s.description === 'mixer')];
        
        if (mixer) {
          // 既存のアクションをクリア
          mixer.stopAllAction();
          
          // 全てのアニメーションを同時に再生
          animations.forEach(animName => {
            const clip = model.model.animations.find(a => a.name === animName);
            if (clip) {
              const action = mixer.clipAction(clip);
              action.play();
              console.log('再生開始:', animName);
            }
          });
        }
      }
    });
    
    // タップで再生/停止切替
    model.addEventListener('click', function() {
      if (!model.paused) {
        model.pause();
        console.log('⏸️ 一時停止');
      } else {
        model.play();
        console.log('▶️ 再開');
      }
    });
  </script>
</body>
</html>
