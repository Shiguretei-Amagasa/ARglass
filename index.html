<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR_Glasss</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }
    .ar-button {
      position: absolute;
      bottom: 80px;
      right: 16px;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <model-viewer
      id="model"
      src="AR_glass.glb"
      ar
      ar-modes="quick-look scene-viewer"
      camera-controls
      disable-zoom
      disable-pan
      ar-scale="fixed"
      scale="0.1 0.1 0.1">
      <button slot="ar-button" class="ar-button">ARで表示</button>
  </model-viewer>

  <script>
    const model = document.getElementById('model');
    const animations = ['Stage1', 'Stage2', 'Stage3', 'Stage4'];
    let current = 0;
    let playing = true;
    
    function playNextAction() {
      if (!model.model || !playing) return;
      
      const animName = animations[current];
      model.animationName = animName;
      model.play();
      
      // GLBファイルから実際のアニメーションの長さを取得
      const anim = model.model.animations.find(a => a.name === animName);
      if (!anim) {
        console.error('アニメーションが見つかりません:', animName);
        return;
      }
      
      const duration = anim.duration * 1000; // 秒をミリ秒に変換
      console.log('再生中:', animName, '長さ:', duration, 'ms');
      
      setTimeout(() => {
        if (!playing) return;
        current = (current + 1) % animations.length;
        playNextAction();
      }, duration);
    }
    
    model.addEventListener('load', function() {
      console.log('利用可能なアニメーション:', model.availableAnimations);
      
      // 各アニメーションの長さを表示
      model.model.animations.forEach(anim => {
        console.log(anim.name + ': ' + anim.duration + '秒');
      });
      
      playNextAction();
    });
    
    // タップで再生/停止切替
    model.addEventListener('click', function() {
      if (!model.model) return;
      if (playing) {
        model.pause();
        playing = false;
      } else {
        playing = true;
        playNextAction();
      }
    });
  </script>
</body>
</html>
